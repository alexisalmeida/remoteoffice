<template name="home">
	<div class="container">
		<!--
		<ol class="breadcrumb">
			<li class="active">{{lang "Home"}}</li>
		</ol>
		-->
	</div>
	<canvas id="canvas" style="display:none"></canvas>
	<div class="container">
		{{#if currentUser}}
			{{#if monitorado}}
				{{> camera}}
			{{/if}}
			
			{{#if gestor}}
				{{> monitor}}
			{{/if}}
			<br><br>
			{{> chat}}
		{{else}}
			{{> needLogon}}
		{{/if}}
	</div>
</template>

<template name="needLogon">
	<div class="container">
		<div class="row">
			<div class="col-lg-4">
			</div>
			<div class="col-lg-3">
			{{> loginButtons align="left"}}
			</div>
			<div class="col-lg-5">
			</div>
		</div>
	</div>
</template>
